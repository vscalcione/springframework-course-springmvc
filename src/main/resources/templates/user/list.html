<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring Core Online Tutorial</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <!-- link css files -->
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
        <link href="../../static/css/spring-core.css" th:href="@{../../static/css/spring-core.css}" rel="stylesheet" media="screen"/>

        <!-- link script js files -->
        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js" th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
        <script src="https://kit.fontawesome.com/a83b48a941.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div th:if="${not #lists.isEmpty(users)}">
                <h2>Users List</h2>
                <table class="table">
                    <thead class="thead-dark">
                    <tr class="bg-primary">
                        <th>Id</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>List</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}" />
                        <td th:text="${user.username}" />
                        <td th:text="${user.customer.email}" />
                        <td th:text="${user.customer.firstName}" />
                        <td th:text="${user.customer.lastName}" />
                        <td>
                            <a th:href="${'/user/show/' + user.id}"><i class="fas fa-list-alt fa-2x"></i></a>
                        </td>
                        <td>
                            <a th:href="${'/user/edit/' + user.id}"><i class="fas fa-edit fa-2x"></i></a>
                        </td>
                        <td>
                            <a th:href="${'/user/delete/' + user.id}"><i class="fas fa-trash-alt fa-2x"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-sm-3" style="margin-top: 3em;">
                    <button class="btn btn-primary" onclick="location.href='/user/new'"> New user </button>
                </div>
            </div>
        </div>
    </body>
</html>
